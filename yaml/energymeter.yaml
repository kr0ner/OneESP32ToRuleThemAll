defaults:
  rx_pin: "GPIO2"

esphome:
  includes:
    - OneESP32ToRuleThemAll/src/sml_reader.h

esp32:
  framework:
    components:
      - name: libsml
        source: https://github.com/kr0ner/libsml
        ref: master

#########################################
#                                       #
#   UART configuration                  #
#                                       #
#########################################
uart:
  id: smartmeter_uart
  rx_pin: ${rx_pin}
  baud_rate: 9600

substitutions:
  mqtt_server: !secret mqtt_server
  mqtt_user: !secret mqtt_user
  mqtt_password: !secret mqtt_password

#########################################
#                                       #
#   SML reader                          #
#                                       #
#########################################
external_components:
  - source: OneESP32ToRuleThemAll/components

custom_component:
  - lambda: |-
      auto sml_reader = new SMLReader(id(smartmeter_uart),"${mqtt_server}","${mqtt_user}","${mqtt_password}");
      return {sml_reader};
    components:
      - id: sml_reader_component

#########################################
#                                       #
#   sensor configuration                #
#                                       #
#########################################
sensor:
  - platform: template
    name: "Total incoming"
    id: Total_Incoming
    #obis_code: "1-0:1.8.0"
    unit_of_measurement: kWh
    device_class: energy
    state_class: total_increasing
    filters:
      - multiply: 0.001
      - throttle: $interval_very_fast

  - platform: template
